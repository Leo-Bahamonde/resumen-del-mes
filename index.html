<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Mensual de Finanzas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>📊 Control Mensual de Finanzas</h1>

      <!-- Panel de Totales -->
      <section class="panel" id="panel-totales">
        <div class="card">
          <h3>Total Ingresos</h3>
          <p id="total-ingresos">$0</p>
        </div>
        <div class="card">
          <h3>Total Egresos</h3>
          <p id="total-egresos">$0</p>
        </div>
        <div class="card">
          <h3>Diezmo</h3>
          <p id="total-diezmo">$0</p>
        </div>
        <div class="card">
          <h3>Saldo Actual</h3>
          <p id="saldo-actual">$0</p>
        </div>
        <div class="card">
          <h3>Diferencia Mes Anterior</h3>
          <p id="diferencia-mes">$0</p>
        </div>
      </section>

      <!-- input Ingresos -->
       <div class="validacion" >
        <section class="tabla-container ingresoSection ">
        <h2>Ingresos</h2>
        <table>
          <tbody>
            <tr>
              <td data-label="Descripción">
                <input
                  type="text"
                  placeholder="Ej: Sueldo"
                  class="descripcionIngresos"
                />
              </td>
              <td data-label="Importe">
                <input type="number" placeholder="0" class="importesIngresos" />
              </td>
              <td data-label="Acciones" class="acciones">
                <button class="btn btn-guardarIngresos btn-disabled">Guardar</button>
                <button class="btn btn-editar">Editar</button>
                <button class="btn btn-borrar">Borrar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
       <!-- input egresos -->
      <section class="tabla-container egresoSection">
        <h2>EGRESOS</h2>
        <table>
          <tbody>
            <tr>
              <td data-label="Descripción">
                <input
                  type="text"
                  placeholder="Ej: Sueldo"
                  class="descripcionEgresos inputDescripcion"
                />
              </td>
              <td data-label="Importe">
                <input type="number" placeholder="0" class="importesEgresos inputImportes" />
              </td>
              <td data-label="Acciones" class="acciones">
                <button class="btn btn-guardarEgresos btn-disabled btnGuardar">Guardar</button>
                <button class="btn btn-editar">Editar</button>
                <button class="btn btn-borrar">Borrar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

       </div>
      

      
     

          <!-- tabla ingresos -->
      <section class="tabla-container">
        <table>
          <thead>
            <tr>
              <th>FECHA</th>
              <th>Descripción</th>
              <th>Importe</th>
            </tr>
          </thead>
          <tbody class="resultadoIngreso">
            <!-- acá se agregarán las filas -->
          </tbody>
        </table>
      </section>


        <!-- tabla Egresos -->
       <section class="tabla-container">
        <table>
          <thead>
            <tr>
              <th>FECHA</th>
              <th>Descripción</th>
              <th>Importe</th>
            </tr>
          </thead>
          <tbody class="resultadoEgreso">
            <!-- acá se agregarán las filas -->
          </tbody>
        </table>
      </section>

  
    </div>
  </body>
  <script src="scrips.js"></script>
</html>
